<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Receipt</title>
        <link rel="stylesheet" href="checkout.css">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form_header">
                    <div class="logo">
                        <img src="Active Life Hub.png" width="130px"/>
                    </div>
                    <div class="gym_name">
                        <h1>Active Life Hub Fitness Centre</h1>
                        <div class="form_header_detail">
                            <p><strong>HQ Address:</strong> No 23 Jalan Ampang 5/6, Bandar Putra, 4750</p> &nbsp;&nbsp;&nbsp;
                            <p><strong>Contact Number:</strong> +603 2399 9999</p>
                            <p><strong>Email:</strong> </p>
                        </div>
                        <div class="receipt_No">
                            
                        </div>
                    </div>
                </div>
                <div class="receipt_details">
                    <h2>Payment Details</h2><br><br>
                    <div class="payer_name">
                        <span>Member Name: </span>
                        <input type="text" value="James" disabled/>
                    </div>
                    <div class="itempaid">
                        <div class="item_details">
                            <span>Product: </span>
                            <input type="text" value="Membership Premium" disabled/>                      
                        </div>
                        <div class="total">
                            <span>Total Paid: </span>
                            <input type="text" value="MYR200.00" disabled/>
                        </div><br><br>
                        <div>
                            <label>
                                This is your bill. Thank you for your trust and purchase.
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
