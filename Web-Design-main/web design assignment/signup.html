<form action="home.html">
    <div class="details">
        <h3>PLEASE ENTER YOUR DETAILS HERE</h3>
        <label>Name:</label>
        <input type="textbox" placeholder="first name" name="firstname" required />
        <input type="textbox" placeholder="last name" name="lastname" required /><br><br />
        <label>Phone Number&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="tel" placeholder="+60123456789" name="phonenumber" required /><br><br />
        <label>Your date birth&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="date" name="date" id="date" required><br /><br />
        <label>Enter your gmail&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="textbox" name="gmail" id="gmail" placeholder="example@gmail.com" required> <br /><br />
        <label>Total Member Price(RM):</label>
        <input type="textbox" name="price" id="price" placeholder="0.00" disabled> <br><br>
        <input type="submit" name="submit" id="submit">
       <input type="reset" name="cancel" id="cancel" value="Reset">
